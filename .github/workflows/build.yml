name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows package
        run: npm run make

      - name: Create latest.yml for auto-updater
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $exeFile = Get-ChildItem -Path "out/make/squirrel.windows/x64" -Filter "*Setup.exe" | Select-Object -First 1
          $exeSize = $exeFile.Length
          $exeHash = (Get-FileHash -Path $exeFile.FullName -Algorithm SHA512).Hash.ToLower()
          $content = @"
          version: $version
          files:
            - url: $($exeFile.Name)
              sha512: $exeHash
              size: $exeSize
          path: $($exeFile.Name)
          sha512: $exeHash
          releaseDate: $(Get-Date -Format "yyyy-MM-ddTHH:mm:ss.fffZ")
          "@
          $content | Out-File -FilePath "out/make/squirrel.windows/x64/latest.yml" -Encoding utf8
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/**/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/make/squirrel.windows/x64/*.exe
            out/make/squirrel.windows/x64/*.nupkg
            out/make/squirrel.windows/x64/RELEASES
            out/make/squirrel.windows/x64/latest.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
